<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Disponível para Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff5733;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    .contact-info {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .contact-info a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Este domínio está disponível para venda!</h1>
  <p>Se você estiver interessado em adquirir este domínio, entre em contato conosco através do e-mail abaixo:</p>

  <div class="contact-info">
    <p>Entre em contato: <a href="mailto:contato@exemplo.com">rogerio_rangel1@hotmail.com</a></p>
  </div>

  <footer>
    <p>&copy; 2024 - Todos os direitos reservados.</p>
  </footer>
</div>

</body>
</html>
